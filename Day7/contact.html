<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body style="background-color: #e1e5e9">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="div-navbar">
        <ul style="display: flex; list-style: none; gap: 50px; align-items: center">
          <li>
            <img src="assets/image/brandred.png" alt="dumbwaysID" style="height: 50px" />
          </li>
          <li>
            <img src="assets/icon/hamburger.png" title="hamburger icons" class="nav-hamburger" id="nav-hamburger" onclick="iconBar()">
          </li>
          <li class="navbar-link nav-text">
            <a href="index.html"> Home </a>
          </li>
          <li class="navbar-link nav-text">
            <a href="myproject.html"> My Project </a>
          </li>
          <li class="navbar-link nav-text">
            <a href="testimonial.html"> Testimonal </a>
          </li>
        </ul>
        <div>
          <button class="contact-nav">
            <a href="contact.html">Contact Me</a>
          </button>
        </div>
      </div>
    </nav>
    <div class="iconBar-container" id="iconBar-container">
      <a href="index.html">Home</a>
      <a href="myproject.html">My Project</a>
      <a href="testimonial.html">Testimonial</a>
      <a href="contact.html" class="active">Contact Me</a>
    </div>

    <!-- End of Navbar -->

    <!-- Form -->
    <div class="container">
      <form class="form-container">
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: larger; padding-top: 12px">GET IN TOUCH</h1>
        <label class="contact"> Name </label>
        <input type="text" class="contact-input" id="inputName" />
        <label class="contact" for="email"> Email </label>
        <input type="email" class="contact-input" id="inputEmail" />
        <label class="contact"> Phone Numbers </label>
        <input type="number" class="contact-input" id="inputPhone" />
        <label class="contact"> Subject </label>
        <select type="text" class="contact-input" id="inputSubject">
          <option></option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
        <label class="contact"> Your Message </label>
        <textarea class="contact-input" type="text" cols="2" rows="3" id="inputMessage"></textarea>
        <input type="button" value="Submit" class="submit" onclick="submitSend()" />
      </form>
    </div>
    <!-- End of Form -->
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
