    <!-- Navbar -->

        <ul style="display: flex; list-style: none; gap: 50px; align-items: center">
          <li>
            <img src="assets/image/brandred.png" alt="dumbwaysID" style="height: 50px" />

          <li>
            <img src="assets/icon/hamburger.png" title="hamburger icons" class="nav-hamburger" id="nav-hamburger" onclick="iconBar()" />

          <li class="navbar-link nav-text">
            <a href="index.html"> Home </a>

    <div class="title">

    <div class="rating-title">
      <h2>Rating By Star</h2>
    </div>

      <button class="btn-rating" onclick="FilterReview(1);">1 <i class="fa-solid fa-star" style="color: #ffffff"></i></button>

      <button class="btn-rating" onclick="FilterReview(3);">3 <i class="fa-solid fa-star" style="color: #ffffff"></i></button>
      <button class="btn-rating" onclick="FilterReview(4);">4 <i class="fa-solid fa-star" style="color: #ffffff"></i></button>
      <button class="btn-rating" onclick="FilterReview(5);">5 <i class="fa-solid fa-star" style="color: #ffffff"></i></button>
    </div>
    <!-- End Of Rating -->
    <div class="content" id="testimonial">
      <!-- Javascript HTML -->
    </div>
